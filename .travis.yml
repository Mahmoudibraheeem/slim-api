dist: trusty
language: php

php:
  - 7.0
  - 7.1
  - 7.2
  #- hhvm

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

## Cache composer
cache:
  directories:
    - $HOME/.composer/cache

# database service
services:
  - mongodb

before_script:
  - travis_retry pecl -q install -f mongodb-1.3.4
  #- echo "extension=mongodb.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - sleep 10
  - composer self-update
  - travis_retry composer install --prefer-dist --no-ansi --no-interaction --no-scripts --optimize-autoloader --ignore-platform-reqs

script:
  #- vendor/bin/phpcs --standard=psr2 src/ todo enable it later
  - make unit-cov

after_script:
  - |
    if [[ "$TRAVIS_PHP_VERSION" != 'hhvm' && "$TRAVIS_PHP_VERSION" != '7.0' ]]; then
      wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

